<p-table [value]="errorCodeArray" *ngIf="!isLoading">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Error Code</th>
      <th>Description</th>
      <th>Is Error</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" *ngFor="let errorCode of errorCodeArray">
    <tr>
      <td>{{errorCode.EAI_ERROR_CODE_ID}}</td>
      <td>{{errorCode.EAI_ERROR_CODE}}</td>
      <td>{{errorCode.EAI_ERROR_CODE_DESC}}</td>
      <td>{{errorCode.IS_ERROR}}</td>
    </tr>
  </ng-template>
</p-table>
<p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
