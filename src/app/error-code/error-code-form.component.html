<form [formGroup]="formErrorCode" (ngSubmit)="submitForm()" *ngIf="!loading">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <p-scrollPanel [style]="{width: '100%', height: '50%'}">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Error Code *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="EAI_ERROR_CODE" placeholder="Required">
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Error Code is required"
                     *ngIf="!formErrorCode.controls['EAI_ERROR_CODE'].valid&&formErrorCode.controls['EAI_ERROR_CODE'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Error Code Description *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="EAI_ERROR_CODE_DESC" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Error Code Description is required"
                     *ngIf="!formErrorCode.controls['EAI_ERROR_CODE_DESC'].valid&&formErrorCode.controls['EAI_ERROR_CODE_DESC'].dirty"></p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Is Error:
        </div>
        <div class="ui-grid-col-5">
          <div class="ui-g-12"><p-checkbox name="IS_ERROR"  (onChange)="isError()" formControlName="IS_ERROR"  binary="true"></p-checkbox></div>
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>

      <div class="ui-grid-row" style="margin-top: 20px; margin-bottom: 20px">
        <div class="ui-grid-col-3"></div>
        <div class="ui-grid-col-5">

        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </p-scrollPanel>
  </div>

  <p-footer>
    <button pButton type="submit" icon="pi pi-check" label="Submit" [disabled]="!formErrorCode.valid"></button>
    <button pButton type="button" icon="pi pi-close" (click)="cancel()" class="ui-button-secondary" label="Cancel"></button>
  </p-footer>
</form>
