<form [formGroup]="formErrorCode" (ngSubmit)="submitForm()" *ngIf="!loading">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <p-scrollPanel [style]="{width: '100%', height: '50%'}">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Application Name *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="APPLICATION_NAME" placeholder="Required">
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Application Name is required"
                     *ngIf="!formErrorCode.controls['APPLICATION_NAME'].valid&&formErrorCode.controls['APPLICATION_NAME'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Service name *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="SERVICE_NAME" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Service name is required"
                     *ngIf="!formErrorCode.controls['SERVICE_NAME'].valid&&formErrorCode.controls['SERVICE_NAME'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          System *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="SYSTEM" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="System is required"
                     *ngIf="!formErrorCode.controls['SYSTEM'].valid&&formErrorCode.controls['SYSTEM'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          System Type *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="SERVICE_TYPE" placeholder="System Type is required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Service Type is required"
                     *ngIf="!formErrorCode.controls['SERVICE_TYPE'].valid&&formErrorCode.controls['SERVICE_TYPE'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          System Function *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="SERVICE_FUNCTION">
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Service Function is required"
                     *ngIf="!formErrorCode.controls['SERVICE_FUNCTION'].valid&&formErrorCode.controls['SERVICE_FUNCTION'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          System Operation *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="SERVICE_OPERATION">
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Service Operation is required"
                     *ngIf="!formErrorCode.controls['SERVICE_OPERATION'].valid&&formErrorCode.controls['SERVICE_OPERATION'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          System Version *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="SERVICE_VERSION">
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Service Version is required"
                     *ngIf="!formErrorCode.controls['SERVICE_VERSION'].valid&&formErrorCode.controls['SERVICE_VERSION'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Receiver Type *:
        </div>
        <div class="ui-grid-col-5">
          <p-dropdown [options]="booleans" formControlName="RECEIVER_TYPE" [autoWidth]="false"></p-dropdown>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Receiver Type is required"
                     *ngIf="!formErrorCode.controls['RECEIVER_TYPE'].valid&&formErrorCode.controls['RECEIVER_TYPE'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Receiver Destination *:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="RECEIVER_DESTINATION">
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Receiver Destination is required"
                     *ngIf="!formErrorCode.controls['RECEIVER_DESTINATION'].valid&&formErrorCode.controls['RECEIVER_DESTINATION'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Has Sequence:
        </div>
        <div class="ui-grid-col-5">
          <div class="ui-g-12"><p-checkbox name="HAS_SEQUENCE" (onChange)="hasSequence()" formControlName="HAS_SEQUENCE"></p-checkbox></div>
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Has Handling:
        </div>
        <div class="ui-grid-col-5">
          <div class="ui-g-12"><p-checkbox name="HAS_HANDLING" (onChange)="hasHandling()" formControlName="HAS_HANDLING"></p-checkbox></div>
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>
      <div class="ui-grid-row" style="margin-top: 20px; margin-bottom: 20px">
        <div class="ui-grid-col-3"></div>
        <div class="ui-grid-col-5">

        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </p-scrollPanel>
  </div>

  <p-footer>
    <button pButton type="submit" icon="pi pi-check" label="Submit" [disabled]="!formErrorCode.valid"></button>
    <button pButton type="button" icon="pi pi-close" (click)="cancel()" class="ui-button-secondary" label="Cancel"></button>
  </p-footer>
</form>
