<form [formGroup]="formConfiguration" (ngSubmit)="submitForm()" *ngIf="!loading">

  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <p-scrollPanel [style]="{width: '100%', height: '50%'}">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Service*:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="EAI_CATALOG_ID" placeholder="Required">
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Catalog is required"
                     *ngIf="!formConfiguration.controls['EAI_CATALOG_ID'].valid&&formConfiguration.controls['EAI_CATALOG_ID'].dirty"></p-message>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Error Code*:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="EAI_ERROR_CODE_ID" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Error Code is required"
                     *ngIf="!formConfiguration.controls['EAI_ERROR_CODE_ID'].valid&&formConfiguration.controls['EAI_ERROR_CODE_ID'].dirty"></p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Max Retries*:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="MAX_RETRY" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Max retries is required"
                     *ngIf="!formConfiguration.controls['MAX_RETRY'].valid&&formConfiguration.controls['MAX_RETRY'].dirty"></p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
         Wait time (seconds)*:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="WAIT_TIME_SECS" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Wait time is required"
                     *ngIf="!formConfiguration.controls['WAIT_TIME_SECS'].valid&&formConfiguration.controls['WAIT_TIME_SECS'].dirty"></p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Delta time (seconds)*:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="DELTA_TIME_SECS" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Delta time is required"
                     *ngIf="!formConfiguration.controls['DELTA_TIME_SECS'].valid&&formConfiguration.controls['DELTA_TIME_SECS'].dirty"></p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          Delta time (seconds)*:
        </div>
        <div class="ui-grid-col-5">
          <input pInputText type="text" formControlName="DELTA_TIME_PERCENTAGE" placeholder="Required"/>
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="Delta time % is required"
                     *ngIf="!formConfiguration.controls['DELTA_TIME_PERCENTAGE'].valid&&formConfiguration.controls['DELTA_TIME_PERCENTAGE'].dirty"></p-message>
        </div>
      </div>





      <div class="ui-grid-row" style="margin-top: 20px; margin-bottom: 20px">
        <div class="ui-grid-col-3"></div>
        <div class="ui-grid-col-5">

        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </p-scrollPanel>
  </div>

  <p-footer>
    <button pButton type="submit" icon="pi pi-check" label="Submit" [disabled]="!formConfiguration.valid"></button>
    <button pButton type="button" icon="pi pi-close" (click)="cancel()" class="ui-button-secondary" label="Cancel"></button>
  </p-footer>
</form>
